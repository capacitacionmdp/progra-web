<div class="row" *ngIf="educacion">
    <div class="col-sm-6 text-black">

      <div class="px-5 ms-xl-4">
        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
        <span class="h1 fw-bold mb-0"><img src="../../../assets/logo lobo.png" alt=""></span>
      </div>

      <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" style="width: 23rem;">

            <div class="form-outline mb-4">
                <div class="form-group">
                    <label for="nombreE">Titulo</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
            </div>

          <div class="form-outline mb-4">
            <div class="form-group">
                <label for="descripcionE">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
            </div><br><br>
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit">Editar educación</button><br><br>
            <input type="button" class="btn btn-brand btn-warning" onclick="history.back()" name="volver atrás" value="Cancelar">
          </div>
        </form>

      </div>

    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="../../../assets/educacion.jpg"
        alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
    </div>
  </div>
